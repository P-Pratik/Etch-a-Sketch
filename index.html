<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="heading">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">
        <div class="selection">
            <button class="colorchange">
                <p>Change Color</p>
                <input type="color" id="colorSelect">
            </button>
            <button id="randomcolor">Choose Random Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clearbtn">Clear</button>
            <input type="range" min="1" max="40" value="10" class="gridDimension" id="gridDimension">
            <p class="rangeDisplay" id="rangeDisplay">10x10</p>
        </div>
        <div class="grid" id="boxgrid">
        </div>
    </div>

</body>

</html>
